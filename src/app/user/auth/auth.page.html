<ion-content>
	<ion-grid>
			<ion-row>
					<ion-col size="12"  size-md>
							<form (ngSubmit)="login()">
									<ion-item>
											<ion-label position="floating">Correo electronico</ion-label>
											<ion-input required="" type="email" [(ngModel)]="credentials.email" name="email"></ion-input>
									</ion-item>
									<ion-item>
											<ion-label position="floating">Contraseña</ion-label>
											<ion-input required="" [(ngModel)]="credentials.password" name="password" type="password"></ion-input>
									</ion-item>
									<br><br>
									<ion-button type="submit"  expand="block">Iniciar Sesión</ion-button>
							</form>
					</ion-col>
			</ion-row>
	</ion-grid>
</ion-content>
